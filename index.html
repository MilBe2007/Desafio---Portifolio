<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Preview Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="card-image">
      <img src="img/image-equilibrium.jpg" alt="Equilibrium NFT">
      <div class="hover-overlay">
        <img src="img/icon-view.svg" alt="View Icon">
      </div>
    </div>
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="card-info">
      <div class="price">
        <img src="img/icon-ethereum.svg" alt="ETH"> 0.041 ETH
      </div>
      <div class="time">
        <img src="img/icon-clock.svg" alt="Clock"> 3 days left
      </div>
    </div>

    <div class="card-footer">
      <img src="img/image-avatar.png" alt="Avatar"> Creation of <strong>Jules Wyvern</strong>
    </div>
  </div>

</body>
</html>
